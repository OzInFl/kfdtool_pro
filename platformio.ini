; KFDtool Professional - ESP32-S3 WT32-SC01-Plus
; Full-featured P25 Key Fill Device with encrypted storage
; TIA-102.AACD-A Compliant Manual Rekeying
; 
; Features:
; - Splash screen with device serial number
; - User authentication (Operator/Admin roles)
; - AES-256 encrypted container storage
; - SD card backup/restore
; - Full KFD operations: Keyload, Erase, View Info, RSI, MNP, Keyset
; - MR Emulator mode
; - Diagnostics and self-test

[env:wt32-sc01-plus]
platform = espressif32@6.4.0
board = esp32-s3-devkitc-1
framework = arduino

; Board-specific settings for WT32-SC01-Plus
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_MODE=1
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DCONFIG_IDF_TARGET_ESP32S3=1
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DLGFX_USE_V1
    -I include
    ; Enable mbedTLS for AES-256 encryption
    -DMBEDTLS_AES_C=1
    -DMBEDTLS_SHA256_C=1
    -DMBEDTLS_MD_C=1

; Libraries
lib_deps = 
    lvgl/lvgl@^8.3.11
    lovyan03/LovyanGFX@^1.1.12
    bblanchon/ArduinoJson@^7.0.3

; Monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings
upload_speed = 921600

; Filesystem
board_build.filesystem = littlefs
